<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .default {
            padding: 100px 0;
        }

        .default h2,
        .default .inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        #member {
            border-top: 2px solid tomato;
        }

        #member .input {
            border-bottom: 1px solid #ddd;
            line-height: 80px;
        }

        #member .input label {
            display: inline-block;
            min-width: 150px;
        }

        #member .input input[name='name'] {
            border: 1px solid #ddd;
        }

        #member .input input {
            height: 40px;
            padding: 0 16px;
        }

        #member .submit {
            margin: 20px 0 0 0;
            text-align: right;
        }

        #member .submit button {
            padding: 10px 20px;
        }
    </style>
    <style>
        .ui-widget-header {
            border: 0px solid #dddddd;
            background: #fff;
        }

        .ui-datepicker-calendar>thead>tr>th {
            font-size: 14px !important;
        }

        .ui-datepicker .ui-datepicker-header {
            position: relative;
            padding: 10px 0;
        }

        .ui-state-default,
        .ui-widget-content .ui-state-default,
        .ui-widget-header .ui-state-default,
        .ui-button,
        html .ui-button.ui-state-disabled:hover,
        html .ui-button.ui-state-disabled:active {
            border: 0px solid #c5c5c5;
            background-color: transparent;
            font-weight: normal;
            color: #454545;
            text-align: center;
        }

        .ui-datepicker .ui-datepicker-title {
            margin: 0 0em;
            line-height: 16px;
            text-align: center;
            font-size: 14px;
            padding: 0px;
            font-weight: bold;
        }

        .ui-datepicker {
            display: none;
            background-color: #fff;
            border-radius: 4px;
            margin-top: 10px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 20px;
            padding-bottom: 10px;
            width: 300px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.1);
        }

        .ui-widget.ui-widget-content {
            border: 1px solid #eee;
        }

        #datepicker:focus>.ui-datepicker {
            display: block;
        }

        .ui-datepicker-prev,
        .ui-datepicker-next {
            cursor: pointer;
        }

        .ui-datepicker-next {
            float: right;
        }

        .ui-state-disabled {
            cursor: auto;
            color: hsla(0, 0%, 80%, 1);
        }

        .ui-datepicker-title {
            text-align: center;
            padding: 10px;
            font-weight: 100;
            font-size: 20px;
        }

        .ui-datepicker-calendar {
            width: 100%;
        }

        .ui-datepicker-calendar>thead>tr>th {
            padding: 5px;
            font-size: 20px;
            font-weight: 400;
        }


        .ui-datepicker-calendar>tbody>tr>td>a {
            color: #000;
            font-size: 12px !important;
            font-weight: bold !important;
            text-decoration: none;

        }


        .ui-datepicker-calendar>tbody>tr>.ui-state-disabled:hover {
            cursor: auto;
            background-color: #fff;
        }

        .ui-datepicker-calendar>tbody>tr>td {
            border-radius: 100%;
            width: 44px;
            height: 30px;
            cursor: pointer;
            padding: 5px;
            font-weight: 100;
            text-align: center;
            font-size: 12px;
        }

        .ui-datepicker-calendar>tbody>tr>td:hover {
            background-color: transparent;
            opacity: 0.6;
        }

        .ui-state-hover,
        .ui-widget-content .ui-state-hover,
        .ui-widget-header .ui-state-hover,
        .ui-state-focus,
        .ui-widget-content .ui-state-focus,
        .ui-widget-header .ui-state-focus,
        .ui-button:hover,
        .ui-button:focus {
            border: 0px solid #cccccc;
            background-color: transparent;
            font-weight: normal;
            color: #2b2b2b;
        }

        .ui-widget-header .ui-icon {
            background-image: url('./btns.png');
        }

        .ui-icon-circle-triangle-e {
            background-position: -20px 0px;
            background-size: 36px;
        }

        .ui-icon-circle-triangle-w {
            background-position: -0px -0px;
            background-size: 36px;
        }

        .ui-datepicker-calendar>tbody>tr>td:first-child a {
            color: red !important;
        }

        .ui-datepicker-calendar>tbody>tr>td:last-child a {
            color: #0099ff !important;
        }

        .ui-datepicker-calendar>thead>tr>th:first-child {
            color: red !important;
        }

        .ui-datepicker-calendar>thead>tr>th:last-child {
            color: #0099ff !important;
        }

        .ui-state-highlight,
        .ui-widget-content .ui-state-highlight,
        .ui-widget-header .ui-state-highlight {
            border: 0px;
            background: #f1f1f1;
            border-radius: 50%;
            padding-top: 10px;
            padding-bottom: 10px;
        }


        .inp {
            padding: 10px 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 0px;
        }

        .inp:focus {
            outline: none;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <!-- https://www.codingfactory.net/10510 -->
    <section class="default">
        <h2>입력폼 만들기 01</h2>
        <div class="inner">
            <form action="" id="member" method="get">
                <input type="hidden" name="member" value="member">
                <div class="input">
                    <label for="name">이 름</label><input type="text" id="name" name="name" placeholder="이름을입력하세요">
                </div>
                <div class="input">
                    <label for="name">아이디</label><input type="text" id="id" name="id" required>
                </div>
                <div class="input">
                    <label for="pw">비밀번호</label><input type="password" id="pw" name="pw">
                </div>
                <div class="input">
                    <label for="day">reservation</label><input type="text" id="day" name="day" class="date"
                        autocomplete="off">
                </div>
                <div class="submit">
                    <button type="reset">RESET</button>
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        // https://lnsideout.tistory.com/entry/jQuery-%EC%A0%9C%EC%9D%B4%EC%BF%BC%EB%A6%AC-%EC%9C%84%EC%A0%AF-datepicker-%EA%B0%84%EB%8B%A8%EC%82%AC%EC%9A%A9%EB%B2%95
        $(function () {
            $.datepicker.setDefaults({
                dateFormat: 'yy-mm-dd',
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                showMonthAfterYear: true,
                yearSuffix: '년'
            });
            $('.date').datepicker();
        })
    </script>
</body>

</html>
