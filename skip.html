<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skipnav a {
            position: absolute;
            top: -50px;
            left: 0;
            z-index: 999;
            width: 100%;
            text-indent: -99999px;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            text-align: center;
            background: #333;
            color: #fff;
        }

        .skipnav a:focus,
        .skipnav a:active {
            top: 0;
            text-indent: 0;
        }
    </style>
</head>

<body>
    <div class="skipnav">
        <a href="#container">본문 바로가기</a>
    </div>

    </div>
</body>

</html>
